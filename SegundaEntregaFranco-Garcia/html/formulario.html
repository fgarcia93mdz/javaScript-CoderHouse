  <h1>Formulario de Informes</h1>
  <form id="formInforme">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo">
    <label for="fecha">Fecha:</label>
    <input type="datetime-local" id="fecha" name="fecha">
    <label for="sector">Sector:</label>
    <select id="sector" name="sector"></select>
    <label for="involucrado">Involucrado:</label>
    <select id="involucrado" name="involucrado"></select>
    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor">
    <label for="informeContenido">Contenido del informe:</label>
    <textarea id="informeContenido" name="informeContenido"></textarea>
    <input type="submit" value="Agregar informe">
  </form>
  <div id="mensaje"></div>

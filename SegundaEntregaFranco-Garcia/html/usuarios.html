<!DOCTYPE html>
<html>

<head>
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Trilenium casino</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="../html/formulario.html">Formulario Informes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../html/informes.html">Informes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../html/usuarios.html">Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../html/sectores.html">Sectores</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="../html/roles.html">Roles</a>
      </ul>
      <div class="navbar-text" id="saludo"></div>
      <button id="logout" class="btn btn-outline-danger ml-3">Cerrar Sesión</button>
    </div>
  </nav>
  <h1>Listado de usuarios</h1>
  <div class="d-flex">
    <button type="button" class="btn btn-primary ml-auto">
      <a href="../html/crearUsuario.html" class="btn btn-primary">Crear usuario</a>
    </button>
  </div>
  <table id="userTable" class="table">
    <thead>
      <tr>
        <th id="thUsuario">Nombre</th>
        <th id="thUsuario">Apellido</th>
        <th id="thUsuario">Usuario</th>
        <th id="thUsuario">Rol</th>
        <th id="thUsuario">Mail</th>
        <th id="thUsuario">Acciones</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div class="modal" tabindex="-1" id="editModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="editNombre">Nombre:</label>
          <input type="text" id="editNombre" class="form-control">
          <label for="editApellido">Apellido:</label>
          <input type="text" id="editApellido" class="form-control">
          <label for="editUsuario">Usuario:</label>
          <input type="text" id="editUsuario" class="form-control">
          <label for="editRol">Rol:</label>
          <select id="editRol" class="form-control"></select>
          <label for="editEmail">Mail:</label>
          <input type="text" id="editEmail" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="saveButton">Guardar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script type="module" src="../js/usuarios.js"></script>
  <script type="module" src="../js/logOut.js"></script>

</body>

</html>

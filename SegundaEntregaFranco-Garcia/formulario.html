  <h1>Gestión de Informes de Seguridad</h1>
  <h2>Creación y gestión de informes para el área de CCTV del centro de monitoreo local de un casino</h2>
  <form id="formInforme">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo">
    <label for="fecha">Fecha:</label>
    <input type="datetime-local" id="fecha" name="fecha">
    <label for="sector">Sector:</label>
    <input type="text" id="sector" name="sector">
    <label for="involucrado">Involucrado:</label>
    <input type="text" id="involucrado" name="involucrado">
    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor">
    <label for="informeContenido">Contenido del informe:</label>
    <textarea id="informeContenido" name="informeContenido"></textarea>
    <input type="submit" value="Agregar informe">
  </form>
  <div id="mensaje"></div>
